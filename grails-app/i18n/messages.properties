introduction=<p>Welcome to GSword.<br/><br/>GSword online Bible studio brings the power of eSword/BibleDeskTop JSword (http://www.crosswire.org/jsword) alike desktop Bible tools into web 2.0 so that user can enjoy Bible study with the same power of these tools without managing them. The backend engine of GSword is JSword. \
<br/><br/>GSword is a powerful Bible study website based on Java, Groovy, Grails technologies. GSword lets you study several translations and commentaries in parallel and without artificial chapter/passage length limitations. The search facility is fast and powerful. It also comes with other tools like dictionaries including\
   Strongs Number and several Chinese dictionaries. It integrates topical Bible study with the rest of the Bible tools on Gsword naturally.\
  It can generate Power Point file with Bible verses automatically.<br/>\
 <br/> GSword run one year through Bible and Daily Devotion programs. It is also the backend engine that sustains the programs including the popular One Year Through Bible email lists, RSS feed, and Twitters (Meditate the Word, Memorize the Word) etc.\  
</p> \
